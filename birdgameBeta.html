<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ç–∏—á–∏–π –∫–ª–∏–∫–µ—Ä</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e6f7ff;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #2c5f8a;
            margin-bottom: 10px;
        }
        
        .score {
            font-size: 32px;
            font-weight: bold;
            color: #ff8c00;
            margin: 20px 0;
        }
        
        .bird {
            width: 150px;
            height: 150px;
            background-color: #ffcc00;
            border-radius: 50%;
            margin: 20px auto;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s;
        }
        
        .bird:active {
            transform: scale(0.95);
        }
        
        .bird-eye {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            left: 40px;
        }
        
        .bird-eye-inner {
            width: 15px;
            height: 15px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 7px;
            left: 7px;
        }
        
        .bird-beak {
            width: 40px;
            height: 20px;
            background-color: #ff6600;
            position: absolute;
            top: 80px;
            left: 110px;
            border-radius: 0 10px 10px 0;
        }
        
        .click-power {
            font-size: 18px;
            margin: 10px 0;
            color: #2c5f8a;
        }
        
        .upgrades {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        
        .upgrade {
            background-color: #66ccff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 250px;
            transition: background-color 0.3s;
        }
        
        .upgrade:hover {
            background-color: #3399ff;
        }
        
        .upgrade:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>üê¶ –ü—Ç–∏—á–∏–π –∫–ª–∏–∫–µ—Ä</h1>
    <div class="score" id="score">0</div>
    <div class="click-power">–°–∏–ª–∞ –∫–ª–∏–∫–∞: <span id="clickPower">1</span></div>
    
    <div class="bird" id="bird">
        <div class="bird-eye">
            <div class="bird-eye-inner"></div>
        </div>
        <div class="bird-beak"></div>
    </div>
    
    <div class="upgrades">
        <button class="upgrade" id="upgrade1" onclick="buyUpgrade(1)">
            –£—Å–∏–ª–µ–Ω–Ω—ã–π –ø–∞–ª–µ—Ü (+1) - 10
        </button>
        <button class="upgrade" id="upgrade2" onclick="buyUpgrade(2)">
            –ü–µ—Ä—á–∞—Ç–∫–∞ –ø—Ç–∏—á–Ω–∏–∫–∞ (+2) - 50
        </button>
        <button class="upgrade" id="upgrade3" onclick="buyUpgrade(3)">
            –ü—Ç–∏—á–∏–π –∫–æ—Ä–º (+5) - 100
        </button>
    </div>
    
    <script>
        let score = 0;
        let clickPower = 1;
        
        // –°—Ç–æ–∏–º–æ—Å—Ç—å —É–ª—É—á—à–µ–Ω–∏–π
        const upgradeCosts = [10, 50, 100];
        const upgradePowers = [1, 2, 5];
        const upgradeCounts = [0, 0, 0];
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—á–µ—Ç–∞
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('clickPower').textContent = clickPower;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∫–∞–∫–∏–µ —É–ª—É—á—à–µ–Ω–∏—è –º–æ–∂–Ω–æ –∫—É–ø–∏—Ç—å
            for (let i = 0; i < 3; i++) {
                const button = document.getElementById(`upgrade${i+1}`);
                if (score >= upgradeCosts[i]) {
                    button.disabled = false;
                } else {
                    button.disabled = true;
                }
            }
        }
        
        // –ö–ª–∏–∫ –ø–æ –ø—Ç–∏—á–∫–µ
        document.getElementById('bird').addEventListener('click', function() {
            score += clickPower;
            updateScore();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 100);
        });
        
        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è
        function buyUpgrade(upgradeId) {
            const index = upgradeId - 1;
            
            if (score >= upgradeCosts[index]) {
                score -= upgradeCosts[index];
                clickPower += upgradePowers[index];
                upgradeCounts[index]++;
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å —É–ª—É—á—à–µ–Ω–∏—è –ø–æ—Å–ª–µ –ø–æ–∫—É–ø–∫–∏
                upgradeCosts[index] = Math.floor(upgradeCosts[index] * 1.5);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
                const button = document.getElementById(`upgrade${upgradeId}`);
                button.textContent = `–£–ª—É—á—à–µ–Ω–∏–µ ${upgradeId} (+${upgradePowers[index]}) - ${upgradeCosts[index]}`;
                
                updateScore();
            }
        }
        
        // –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä (–¥–æ–±–∞–≤–ª—è–µ—Ç 1 –æ—á–∫–æ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥)
        setInterval(function() {
            score += 1;
            updateScore();
        }, 5000);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateScore();
    </script>
</body>
</html>
